<ng-container *ngIf="flag">
  <table border="2px">
    <tr>
      <th>S.No</th>
      <th>Title Name</th>
      <th>Doing Task</th>
      <th>Assigned To</th>
      <th>Reminder Date & Time</th>
    </tr>
    <tr *ngFor="let task of data; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ task.task_name }}</td>
      <td>{{ task.task_description }}</td>
      <td>{{ task.assigned_to }}</td>
      <td>{{ task.reminder_time }}</td>
    </tr>
  </table>
</ng-container>
